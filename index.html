<title>Remove WhiteSpace</title>
<link rel="stylesheet" href="src/style/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
	<main class="class-master">
		<div class="navbar m-3">
			<form action="" method="POST" id="form" class="container-md">
				<div class="h1-title">
					<h1>Remove whitespace</h1>
				</div>
				<input type="text" name="input_text" id="input" class="form-control w-75" required="required" placeholder="Enter your text">
				<div class="input-group w-75 mb-3">
				  <input type="text" id="resultText" class="form-control mt-3" placeholder="Text result" aria-label="Recipient's username" name="input_text_result" aria-describedby="button-addon2" value="">
				  <button class="btn btn-primary mt-3" type="button" id="copy">copy</button>
				</div>
				<button type="submit" id="button_submit" class="btn btn-warning w-50">Enter</button>
			</form>
		</div>
	</main>
</body>
<script src="src/js/copyText.js"></script>
<script src="src/js/removeWhiteSpace.js"></script>
